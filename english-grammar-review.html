// â”€â”€â”€ State â”€â”€â”€
const scores = {};

// â”€â”€â”€ Build & Render â”€â”€â”€
function init() {
  const tabsEl = document.getElementById('tabs');
  const appEl  = document.getElementById('app');
  grades.forEach((g, gi) => {
    const tab = document.createElement('button');
    tab.className = 'grade-tab ' + g.cls + (gi===0?' active':'');
    tab.textContent = g.label;
    tab.onclick = () => switchGrade(gi);
    tabsEl.appendChild(tab);

    const sec = document.createElement('div');
    sec.className = 'grade-section' + (gi===0?' active':'');
    sec.id = 'grade-' + gi;
    let html = '';
    g.topics.forEach((t, ti) => { html += buildTopic(t, gi, ti); });
    sec.innerHTML = html;
    appEl.appendChild(sec);
  });
}

function buildTopic(t, gi, ti) {
  const tk = gi+'-'+ti;
  let h = `<div class="topic-card">
  <div class="topic-header">
    <span class="badge" style="background:${t.bc};color:${t.bt}">${t.badge}</span>
    <span class="topic-title">${t.title}</span>
  </div>
  <p class="topic-desc">${t.desc}</p>
  <div class="section-label">æŠä¸€å•é¡Œï¼ˆ5å•ï¼‰</div>
  <div class="score-bar"><span class="score-text">ã‚¹ã‚³ã‚¢</span><span class="score-num" id="sc-${tk}">0 / 5</span></div>`;

  t.mcq.forEach((q, qi) => {
    const qid = tk+'-'+qi;
    h += `<div class="question-item" id="qi-${qid}">
  <div class="q-num">å•é¡Œ ${qi+1}</div>
  <div class="q-text">${q.q}<br><span class="q-hint">${q.hint}</span></div>
  <div class="q-choices">`;
    q.ch.forEach((c, ci) => {
      h += `<button class="choice-btn" onclick="ans(this,'${qid}',${ci},${q.a})">${'ABCD'[ci]}. ${c}</button>`;
    });
    h += `</div><div class="explanation" id="ex-${qid}"><div class="exp-title"></div><div class="exp-body">${q.exp}</div></div></div>`;
  });

  h += `<div class="section-label">è‹±è¨³å•é¡Œï¼ˆ3å•ï¼‰</div>`;
  t.trans.forEach((tr, tri) => {
    const tid = tk+'-'+tri;
    h += `<div class="trans-item" id="ti-${tid}">
  <div class="trans-num">è‹±è¨³ ${tri+1}</div>
  <div class="trans-jp">${tr.jp}</div>
  <button class="reveal-btn" onclick="reveal('${tid}')">ç­”ãˆã‚’è¦‹ã‚‹ â–¼</button>
  <div class="trans-answer" id="ta-${tid}">
    <div class="trans-en">âœ¦ ${tr.en}</div>
    <div class="trans-note">${tr.note}</div>
  </div>
</div>`;
  });

  h += `<button class="reset-btn" onclick="resetTopic('${tk}',5)">â†º æŠä¸€ãƒªã‚»ãƒƒãƒˆ</button></div>`;
  return h;
}

// â”€â”€â”€ Interactions â”€â”€â”€
function ans(btn, qid, chosen, correct) {
  const qEl = document.getElementById('qi-'+qid);
  if (qEl.dataset.done) return;
  qEl.dataset.done = '1';
  const btns = qEl.querySelectorAll('.choice-btn');
  btns.forEach(b => b.disabled = true);
  const ok = chosen === correct;
  btn.classList.add(ok ? 'correct' : 'wrong');
  if (!ok) btns[correct].classList.add('correct');
  const exp = document.getElementById('ex-'+qid);
  exp.classList.add('show', ok ? 'ok' : 'ng');
  exp.querySelector('.exp-title').textContent = ok
    ? 'âœ“ æ­£è§£ï¼'
    : 'âœ— ä¸æ­£è§£ ï½œ æ­£è§£: ' + 'ABCD'[correct] + '. ' + btns[correct].textContent.slice(3);
  qEl.classList.add(ok ? 'answered-correct' : 'answered-wrong');
  const tk = qid.split('-').slice(0,2).join('-');
  if (!scores[tk]) scores[tk] = 0;
  if (ok) scores[tk]++;
  document.getElementById('sc-'+tk).textContent = scores[tk] + ' / 5';
}

function reveal(tid) {
  document.getElementById('ta-'+tid).classList.add('show');
  const item = document.getElementById('ti-'+tid);
  item.querySelector('.reveal-btn').style.display = 'none';
  item.classList.add('shown');
}

function resetTopic(tk, count) {
  scores[tk] = 0;
  document.getElementById('sc-'+tk).textContent = '0 / 5';
  for (let i = 0; i < count; i++) {
    const qEl = document.getElementById('qi-'+tk+'-'+i);
    const exp = document.getElementById('ex-'+tk+'-'+i);
    if (!qEl) continue;
    delete qEl.dataset.done;
    qEl.className = 'question-item';
    exp.className = 'explanation';
    exp.querySelector('.exp-title').textContent = '';
    qEl.querySelectorAll('.choice-btn').forEach(b => {
      b.disabled = false;
      b.className = 'choice-btn';
    });
  }
}

function switchGrade(idx) {
  document.querySelectorAll('.grade-section').forEach((s,i) => s.classList.toggle('active', i===idx));
  document.querySelectorAll('.grade-tab').forEach((t,i) => t.classList.toggle('active', i===idx));
}
